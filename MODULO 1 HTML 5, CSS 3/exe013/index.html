<head>

    <title>MIDIAS</title>
</head>
<body>
    <h1>Colocando VIDEOS dentro do site localmente</h1>
    <p>Esse video esta no meu PC</p>
     <video width="500" poster="img/1710701381408.jpg" controls>
        <!--a tag POSTER consegue colocar uma thumb no video-->
        <a href=""></a><source src="videos/12981696_3840_2160_30fps.mp4" type="video/mp4">
     </video>
     <h1>Colocar videos Hospetado pelo youtube</h1>
     <p>aqui colocamos os videos do youtube</p>

     <iframe width="600" height="350" src="https://www.youtube.com/embed/JTjpVzaeeC0?si=Hv3WQJPLNGGs9QGr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <!--copiando o iframe direto do youtube-->


     <iframe width="560" height="315" src="https://www.youtube.com/embed/JTjpVzaeeC0?si=Hv3WQJPLNGGs9QGr" frameborder="allowfullscreen"></iframe>
     <!--colocando apenas a tag iframe sem incorpora o link do youtube-->
