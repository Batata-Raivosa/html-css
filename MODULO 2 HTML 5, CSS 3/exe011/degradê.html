<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê CSS</title>
    <style>
        /* Configuração global em CSS */
        *{
            height: 100%;
        }

        /* Conseguimos colocar degrade usando o background-image:linear-gradient, passando a possição, podendo ser em Graus, e depois as Cores */
        body{
            background-image: linear-gradient(to top,#FFC900,#FE8E00,#FE026D,#FE026D,#FC00CF, #8003FD);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>

</body>
</html>
