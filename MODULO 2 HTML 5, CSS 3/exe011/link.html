    <title>LINKS</title>

<style>

    /* # = id
    /* . = class */
    /* : = pseudo class */
    /* :: = pseudo element */
    /* > = children = filho  */


    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: red;
        list-style: none;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        color: darkred;
    }
    

    /* pseudo class: visited ele mostrar o link que ja foi visitado  */

    a:hover {
        color: yellow;
        text-decoration: underline;
    }


    a:active {

        color: blue;
    }
    /* pseudo class: active quando o mouse estiver pressionado */

    /* pseudo class sempre uma vez uma vez ":"
    pseudo element sempre duas vezes ":" */

    a::after{
        content: counters(contador_secao, ".");
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }


</style>
