<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio tabela 3</title>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      height: 200px;
    }

    td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
  </style>

  <body>
    <h1>Desafio Extra Tabela 3</h1>

    <table>
      <tr>
        <td colspan="2">1</td>
        <td>2</td>
        <td rowspan="4">3</td>
      </tr>
      <tr>
        <td colspan="3">4</td>
      </tr>
      <tr>
        <!-- <td>5</td> -->
        <td rowspan="3">6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <!-- <td>9</td> -->
        <!-- <td>10</td> -->
        <td colspan="2">11</td>
        <!-- <td>12</td> -->
      </tr>
      <tr>
        <!-- <td>13</td> -->
        <td>14</td>
        <td>15</td>
        <td>16</td>
      </tr>
    </table>
  </body>
</html>
