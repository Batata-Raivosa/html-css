<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

body {
    font-family: Arial, sans-serif;
}

table {
    border-collapse: collapse;
    width: 400px;
    height: 200px;
}

td {
    border: 1px solid black;
    text-align: center;
    padding: 10px;
}




</style>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <!-- colspan = ocupar colunas na tabela -->
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <!-- rowspan = ocupar as linhas na tabela -->
            <td rowspan="3">F</td>
        </tr>

        <tr>
            <!-- <td>G</td> -->
            <!-- <td>H</td> -->
            <td colspan="2">I</td>
        </tr>

        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
